{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .navbar-dropdown {
        position: absolute;
        top: 1.5rem;
        right: 2rem;
        z-index: 1000;
      }
      .dropdown-toggle.attractive {
        background: linear-gradient(120deg, #007bff 0%, #00c6ff 100%);
        color: #fff !important;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        padding: 0.7rem 2.2rem 0.7rem 1.2rem;
        box-shadow: 0 4px 16px rgba(0,123,255,0.15);
        display: flex;
        align-items: center;
        gap: 0.7rem;
        font-size: 1.1rem;
        transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      }
      .dropdown-toggle.attractive:hover, .dropdown-toggle.attractive:focus {
        background: linear-gradient(120deg, #0056b3 0%, #00c6ff 100%);
        color: #fff !important;
        box-shadow: 0 8px 24px rgba(0,123,255,0.25);
      }
      .dropdown-menu.attractive {
        background: linear-gradient(120deg, #f7faff 0%, #e3f0ff 100%);
        border-radius: 1.2rem;
        box-shadow: 0 8px 32px rgba(0,123,255,0.10);
        border: none;
        padding: 0.7rem 0;
        min-width: 180px;
        animation: fadeInMenu 0.4s;
      }
      .dropdown-menu.attractive .dropdown-item {
        border-radius: 0.7rem;
        margin: 0.2rem 0.7rem;
        font-weight: 500;
        color: #007bff;
        transition: background 0.2s, color 0.2s, transform 0.2s;
        padding: 0.7rem 1.2rem;
      }
      .dropdown-menu.attractive .dropdown-item:hover {
        background: linear-gradient(120deg, #007bff 0%, #00c6ff 100%);
        color: #fff;
        transform: scale(1.05);
      }
      .user-icon {
        background: #fff;
        color: #007bff;
        border-radius: 50%;
        width: 2.2rem;
        height: 2.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        box-shadow: 0 2px 8px rgba(0,123,255,0.10);
      }
      @keyframes fadeInMenu {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .dropdown-menu-end {
        right: 0;
        left: auto;
      }
      .emoji {
        font-size: 2rem;
        display: inline-block;
        vertical-align: middle;
      }
      .alert {
        text-align: center;
        font-size: 1.2rem;
        transition: opacity 1s ease-out; /* Smooth fade-out effect */
      }
      .table-responsive {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .table {
        width: 100%;
        margin-bottom: 1rem;
        color: var(--bs-table-color);
        vertical-align: top;
        border-color: var(--bs-table-border-color);
      }
      .container {
        width: 100%;
        max-width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar-dropdown">
      <div class="dropdown">
        <button class="btn dropdown-toggle attractive" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16"><path d="M11 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1z"/></svg></span>
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end attractive" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
          <li><a class="dropdown-item" href="{% url 'discover' %}">Discover</a></li>
          <li><a class="dropdown-item" href="{% url 'orders' %}">Orders</a></li>
          <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
          <li><a class="dropdown-item" href="{% url 'chat' %}">Chat</a></li>
          <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
          <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
        </ul>
      </div>
    </div>
  </br>
    {% if messages %}
    {% for message in messages %}
    {% comment %} <div class="alert alert-success alert-warning alert-dismissible fade show w-50 mx-auto" role="alert">
      <span class="emoji">{{message}}</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div> {% endcomment %}
<div class="alert alert-success alert-dismissible fade show w-50 mx-auto" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
       <script>
       // Automatically fade out messages after 4 seconds
       setTimeout(() => {
        const messages = document.querySelectorAll('.alert');
        messages.forEach(message => {
            message.style.opacity = '0'; // Gradually reduce opacity
            setTimeout(() => {
                message.style.display = 'none'; // Hide after fade-out
            }, 1000); // Match the transition duration
        });
    }, 3000);
    </script>
  </body>
</html>
